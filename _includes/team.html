<!-- Team Section -->
<section id="team" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">The Bridal Party</h2>
                <h3 class="section-subheading text-muted">Our Amazing Team</h3>
            </div>
        </div>
        <div class="row">
          {% for member in site.data.team %}
            <div class="col-sm-3" style="margin-bottom:30px;">
                <div class="team-member">
                    <img src="img/team/{{ member.photo }}" class="img-responsive img-circle" alt="{{ member.name }}">
                    <h4>{{ member.name }}</h4>
                    <p class="text-muted">{{ member.bio }}</p>
                    <p class="text-muted">{{ member.description }}</p>
                </div>
            </div>
          {% endfor %}

        </div>
    </div>
</section>
