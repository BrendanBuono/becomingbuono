<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Pictures</h2>
            </div>
        </div>
        <div class="row">
                {% for photo in site.data.photos %}
                <div class="col-md-6">
                    <img class="thumbnail img-responsive" src="img/photos/{{ photo.path }}" alt="Wedding Image">
                </div>
                {% endfor %}
        </div>
    </div>


</section>
