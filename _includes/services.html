<!-- Services Section -->
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Wedding</h2>
                <h3 class="section-subheading text-muted">Ceremony and Reception Details</h3>
            </div>
        </div>
        <div class="row text-center">
          {% for service in site.data.services %}
            <div class="col-md-4">
                    <iframe
                    width="340"
                    height="200"
                    frameborder="0" style="border:0"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyC8SNk2Gha5eWPT7mNHr_TmQAX92QtgZQg
                      &q={{ service.query }}" allowfullscreen>
                  </iframe>
                <h4 class="service-heading">{{ service.name }}</h4>
                <h5 class="text-muted">{{service.time }}</h5>
                <p class="text-muted">{{ service.description }}</p>
            </div>
          {% endfor %}

        </div>
    </div>
</section>
