- name: "Senior Events"
  image: "stonehill.jpg"
  img-alt: "image description"
  year: "September 2012"
  text: "Working together on the Senior Events Committee was where Katie and Brendan first met. Katie bullied Brendan into being the Treasurer of the committee. They were friendly with each other until Katie tragically came down with Mono. Brendan heroically assumed Katie's responsibilities as chairperson, and the rest is history"
  side: left

- name: "Post Grad Life"
  image: "2.jpg"
